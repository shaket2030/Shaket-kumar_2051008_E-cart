<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .captcha-image {
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 10px;
        }

        .refresh-captcha {
            cursor: pointer;
            color: #007bff;
            font-size: 14px;
        }

        .form-error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>User Registration</h2>
    <form id="registerForm">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <!-- <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" id="sendOTPButton" onclick="sendOTP()">Send OTP</button>
            <button id="resendOTP" onclick="resendOTP1()" disabled>Resend OTP</button>
        </div>
        <div id="otpContainer" style="display: none;">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required>
            <button type="button" id="verifyOTPButton" onclick="verifyOTP()">Verify</button>
            <span id="timer"></span>
        </div>
        <div>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="captcha-container">
            <label for="captcha">Captcha:</label>
            <input type="text" id="captcha" name="captcha" required>
            <img src="" id="captchaImage" class="captcha-image">
            <span class="refresh-captcha" onclick="refreshCaptcha()">Refresh</span>
        </div>
        <input type="submit" value="Register">
        <div id="formErrorMessage" class="form-error"></div>
        
    </form>

    <script src="register.js"></script>

    <script>
        let otpvalid=true;


let isEmailVerified = false;

function sendOTP() {
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    console.log(username);
    console.log(email);

    if (username && email) {
        fetch('/validUser', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, email })
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Network response was not ok');
            }
        })
        .then(data => {
            if (!data.exists) {
                // User does not exist, proceed to send OTP
                return fetch('/sendOTP', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email })
                });
            } else {
                // User exists, show error message
                alert('User already exists. Please use a different username or email.');
            }
        })
        .then(response => {
            if (response.ok) {
                // OTP sent successfully
                console.log('OTP sent successfully.');
                document.getElementById("otpContainer").style.display = "block";
                startOTPTimer();
            } else {
                // Handle error if OTP sending fails
                throw new Error('Failed to send OTP.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to validate user or send OTP. Please try again.');
        });
    } else {
        alert('Please enter both username and email.');
    }
}
function verifyOTP() {
            const otp = document.getElementById("otp").value;
            if (otp && otpvalid) {
                fetch('/verifyOTP', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                   // body: JSON.stringify({ otp })
                   body: JSON.stringify({ username: document.getElementById("username").value, enteredOTP: otp })
                })
                .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Failed to verify OTP');
            }
        })
                .then(data => {
                //     console.log("hello india");
                //     console.log(data.message); // OTP verification success message
                //     document.getElementById("otpSection").style.display = "none";
                //     alert("email verified");
                //  //   document.getElementById("newPasswordSection").style.display = "block";
                //    // otpValid = false;
                console.log(data.message);
                if (data.message === 'OTP verified successfully') {
                console.log('OTP verification success!');
                document.getElementById("otpContainer").style.display = "none";
                otpValid = false;
                isEmailVerified = true;
                alert("Email verified successfully.");
            } else {
                throw new Error('Invalid OTP');
            }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Invalid OTP. Please try again.');
                });
            } else {
                alert('Please enter the OTP received on your email.');
            }
        }
function startOTPTimer() {
            let timeLeft = 30; // OTP expires in 5 minutes (300 seconds)
            const timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById("timer").textContent = `OTP will expire in ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                timeLeft -= 1;
                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    document.getElementById("timer").textContent = 'OTP expired. Please resend.';
                    otpvalid=false;
                    document.getElementById("resendOTP").disabled = false;
                }
            }, 1000);
        }

function resendOTP1() {
    console.log("hello bro");
    otpValid = true;
    document.getElementById("resendOTP").disabled = true; // Disable Resend OTP button again
    // Call your OTP send logic again here (similar to the initial sendOTP() function)
    sendOTP(); // For example, trigger the sendOTP() function again
}

        function refreshCaptcha() {
            const captchaImage = document.getElementById('captchaImage');
            const randomString = Math.random().toString(36).substr(2, 5); // Generate random string
            captchaImage.src = `https://dummyimage.com/120x40/ccc/000&text=${randomString}`; // Update captcha image URL
            document.getElementById('captchaImage').textContent = randomString; // Store captcha text
        }
    </script>
</body>
</html>
