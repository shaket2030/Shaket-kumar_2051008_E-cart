<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome, Admin!</h1>
    <div>
        <button onclick="window.location.href = '/index.html'">Read Products</button>
        <button onclick="window.location.href = '/create.html'">Create Product</button>
        <button onclick="window.location.href = '/update.html'">Update Product</button>
        <button onclick="window.location.href = '/delete.html'">Delete Product</button>
    </div>

    <script>
        // You can add more JavaScript functionality here
        // For example, handling AJAX requests or other dynamic behaviors
    </script>
</body>
</html>
